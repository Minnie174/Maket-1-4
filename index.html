                <img src="src/glass.svg" alt="">
            </button>
        </div>
        <div class="mobile-pop__list">
            <ul class="mobile-pop__list--ul">
                <li class="mobile-pop__list-item">
                <a class="mobile-pop__list-link mobile-pop__list--active" href="#">Ремонт техники</a>
                </li>
                <li class="mobile-pop__list-item">

                </li>

                </li>
                <li class="mobile-pop__list-item">
                <a class="mobile-pop__list-link" href="#">Производителям</a>
                </li>
                <li class="mobile-pop__list-item">
                <a class="mobile-pop__list-link" href="#">Наши сервисные центры</a>
                </li>
                <li class="mobile-pop__list-item">
                <a class="mobile-pop__list-link" href="#">Контакты</a>
                </li>
        </ul>
        </div>
        <div class="mobile-pop__footer">
            <div class="mobile-pop__footer-menu mobile-button">
                <button class="mobile-button__button mobile-button__button--footer">
                    <img src="src/phone.svg" alt="">
                </button>
                <button class="mobile-button__button mobile-button__button--footer">
                    <img src="src/chat.svg" alt="">
                </button>
                <button class="mobile-button__button mobile-button__button--footer">
                    <img src="src/profile.svg" alt="">
                </button>
            </div>
            <div class="mobile-pop__footer-number">
                <a href="#" class="mobile-pop__footer-address--link">mail@cps.com</a>
                <div class="mobile-pop__footer-number">

                </div>
